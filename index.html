<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-game">
        <h2>Давайте сыграем в «камень, ножницы, бумага»!</h2>
        <div class="game-score">
            <div id="user-label" class="badge">Игрок</div>            
            <div id="score">0 : 0</div>
            <div id="computer-label" class="badge">Компьютер</div>
        </div>
        <div class="result">
            <p>Сделайте ход и начните игру!</p>
        </div>
        <div class="choices">
            <button id="rock" class="choice">Камень</button>
            <button id="scissors" class="choice">Ножницы</button>
            <button id="paper" class="choice">Бумага</button>            
        </div>
        <button id="reset" class="reset-button" style="display: none;">Начать заново</button>    
    </div>

    <script src="script.js"></script>
</body>
</html>
